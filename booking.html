<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <title>Exoplanet ExpressüöÄ - Bestilling</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #fbf8ec;
        --accent-color: #98ef17;
        --background-color: #0b0c2a;
        --header-bg: #000000;
        --hero-bg: #000000;
        --text-color: #e0e0e0;
        --font-heading: 'Orbitron', sans-serif;
        --font-body: 'Open Sans', sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        text-shadow: 0 0 8px #98ef17aa;
      }

      body {
        font-family: var(--font-body);
        color: var(--text-color);
        background-color: var(--background-color);
        line-height: 1.6;
      }

      .navbar {
        background-color: var(--header-bg);
        padding: 0.5rem 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar .logo {
        font-family: var(--font-heading);
        font-size: 1.5rem;
        color: var(--accent-color);
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 1rem;
      }

      .nav-links a {
        color: var(--accent-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: var(--primary-color);
      }

      header {
        text-align: center;
        padding: 2rem;
        background-color: var(--hero-bg);
        color: var(--primary-color);
        font-family: var(--font-heading);
        font-size: 2rem;
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: #1e1f3f;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      }

      form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: var(--primary-color);
      }

      form input,
      form select,
      form textarea {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border-radius: 5px;
        border: none;
        font-family: var(--font-body);
      }

      .cta-btn {
        background-color: var(--accent-color);
        color: #000;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .cta-btn:hover {
        background-color: #18eac0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">üöÄExoplanet ExpressüöÄ</div>
      <ul class="nav-links">
        <li><a href="index.html">üåçTilbake</a></li>
      </ul>
    </nav>

    <header>Fyll ut skjemaet<br />og<br />Send bestilling</header>

    <div class="container">
      <form>
        <label for="navn">Fullt navn:</label>
        <input type="text" id="navn" name="navn" required />

        <label for="epost">E-post:</label>
        <input type="email" id="epost" name="epost" required />

        <label for="reise-type">Velg reise:</label>
        <select id="reise-type" name="reise-type" required>
          <option value="">-- Velg --</option>
          <option value="ekso">Enveisbillett til eksoplanet</option>
          <option value="melkeveien">Melkeveien Rundt - Guidet Tour</option>
        </select>

        <div id="eksoplanet-detaljer" style="display: none">
          <label for="planet">Velg eksoplanet:</label>
          <select id="planet" name="planet">
            <option value="">-- Velg planet --</option>
            <option value="Abyssara">Abyssara</option>
            <option value="Vorex">Vorex</option>
            <option value="Hydralis">Hydralis</option>
            <option value="Veydris">Veydris</option>
            <option value="Obscuron">Obscuron</option>
            <option value="Zephyros">Zephyros</option>
            <option value="Lurexia">Lurexia</option>
            <option value="Cindaros">Cindaros</option>
          </select>

          <label for="dato">Velg avreisedato:</label>
          <input type="date" id="dato" name="dato" />

          <label for="info-ekso">Trenger vi √• vite noe om deg?:</label>
          <textarea id="info-ekso" name="info-ekso" rows="4"></textarea>
        </div>

        <div id="melkeveien-detaljer" style="display: none">
          <label for="dato-melk">Velg avreisedato:</label>
          <select id="dato-melk" name="dato-melk">
            <option value="">-- Velg dato --</option>
            <option value="2025-01-01">1. januar 2025</option>
            <option value="2025-04-01">1. april 2025</option>
            <option value="2025-07-01">1. juli 2025</option>
            <option value="2025-10-01">1. oktober 2025</option>
          </select>

          <label for="info-melk">Trenger vi √• vite noe om deg?:</label>
          <textarea id="info-melk" name="info-melk" rows="4"></textarea>
        </div>

        <label for="betaling">Velg betalingsmetode:</label>
        <select id="betaling" name="betaling" required>
          <option value="">-- Velg --</option>
          <option value="kredittkort">Kredittkort</option>
          <option value="Bitcoin">BitCoin</option>
          <option value="bankoverforing">Bankoverf√∏ring</option>
        </select>

        <button type="submit" class="cta-btn">Send Bestilling</button>
      </form>
    </div>

    <script>
      const reiseType = document.getElementById('reise-type');
      const eksoplanetDetaljer = document.getElementById('eksoplanet-detaljer');
      const melkeveienDetaljer = document.getElementById('melkeveien-detaljer');

      reiseType.addEventListener('change', function () {
        eksoplanetDetaljer.style.display = 'none';
        melkeveienDetaljer.style.display = 'none';

        if (this.value === 'ekso') {
          eksoplanetDetaljer.style.display = 'block';
        } else if (this.value === 'melkeveien') {
          melkeveienDetaljer.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
